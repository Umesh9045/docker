<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container mt-5">
    <h1 class="text-center mb-4">📝 Task Manager</h1>

    <div class="card p-4 mb-4">
      <h4>Add New Task</h4>
      <div class="row g-2">
        <div class="col-md-6">
          <input type="text" id="name" class="form-control" placeholder="Task Name">
        </div>
        <div class="col-md-4">
          <input type="number" id="priority" class="form-control" placeholder="Priority">
        </div>
        <div class="col-md-2">
          <button class="btn btn-primary w-100" onclick="addTask()">Add</button>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4>All Tasks</h4>
      <button class="btn btn-outline-secondary btn-sm" onclick="getTasks()">🔄 Refresh</button>
    </div>

    <ul id="taskList" class="list-group"></ul>
  </div>

  <script src="script.js"></script>
</body>

</html>
